<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
<!-- Add the slick-theme.css if you want default styling -->
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
  <title>A Title </title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h1> Roses are red. Violets are blue. My name is Jeff...
</h1>

<div class="carousel">
  <figure>
    <img src="images/cat1.jpg" alt="Cat chasing a butterfly">
    <figcaption>Cat #1</figcaption>
  </figure>
  <figure><img src="images/cat2.jpg" alt="Cat burrito"><figcaption>Cat #2</figcaption></figure>
  <figure><img src="images/cat3.jpg" alt="Cat afraid of cucumber"><figcaption>Cat #3</figcaption></figure>
  <figure><img src="images/cat4.jpg" alt="Cat in a suit and tie"><figcaption>Cat #4</figcaption></figure>
  <figure><img src="images/cat5.jpg" alt="Orange cat toupee"><figcaption>Cat #5</figcaption></figure>
</div>

<!-- Add  JavaScript files at bottom of the file. -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
<script>
$('.fade').slick({
    dots: true,
    infinite: true,
    speed: 500,
    fade: true,
    cssEase: 'linear'
   });
</script>

</body>
</html>
